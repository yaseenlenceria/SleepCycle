<svg width="900" height="650" viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="powerNapGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fullCycleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avoidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">
    The Science of Perfect Napping
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Optimal Nap Lengths Based on Sleep Cycle Science
  </text>
  
  <!-- Nap Types Comparison -->
  <g transform="translate(50, 100)">
    
    <!-- Power Nap (20-30 minutes) -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="380" height="180" rx="15" fill="url(#powerNapGradient)" filter="url(#shadow)"/>
      <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
        Power Nap
      </text>
      <text x="190" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">
        20-30 Minutes
      </text>
      
      <!-- Sleep stage visualization -->
      <rect x="30" y="75" width="320" height="30" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
      <rect x="35" y="80" width="150" height="20" rx="3" fill="#93c5fd"/>
      <text x="110" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Light Sleep Only</text>
      <rect x="190" y="80" width="155" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
      <text x="267" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Deep Sleep Avoided</text>
      
      <text x="30" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Benefits:</text>
      <text x="30" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Instant energy boost</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Enhanced alertness</text>
      <text x="200" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">✓ No grogginess</text>
      <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Perfect for work breaks</text>
    </g>
    
    <!-- Full Cycle Nap (90 minutes) -->
    <g transform="translate(420, 0)">
      <rect x="0" y="0" width="380" height="180" rx="15" fill="url(#fullCycleGradient)" filter="url(#shadow)"/>
      <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
        Full Cycle Nap
      </text>
      <text x="190" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">
        90 Minutes
      </text>
      
      <!-- Complete sleep cycle visualization -->
      <rect x="30" y="75" width="320" height="30" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
      <rect x="35" y="80" width="80" height="20" rx="3" fill="#93c5fd"/>
      <text x="75" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Light</text>
      <rect x="120" y="80" width="120" height="20" rx="3" fill="#4ade80"/>
      <text x="180" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Deep Sleep</text>
      <rect x="245" y="80" width="100" height="20" rx="3" fill="#fbbf24"/>
      <text x="295" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">REM</text>
      
      <text x="30" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Benefits:</text>
      <text x="30" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Memory consolidation</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Physical recovery</text>
      <text x="200" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Creative thinking</text>
      <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Deep restoration</text>
    </g>
    
    <!-- Sleep Inertia Zone (30-60 minutes) - Avoid -->
    <g transform="translate(210, 200)">
      <rect x="0" y="0" width="380" height="120" rx="15" fill="url(#avoidGradient)" filter="url(#shadow)"/>
      <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
        ⚠️ Avoid: 30-60 Minutes
      </text>
      <text x="190" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
        Sleep Inertia Zone
      </text>
      
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Why to Avoid:</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="white">✗ Wake up in deep sleep = grogginess</text>
      <text x="220" y="100" font-family="Arial, sans-serif" font-size="12" fill="white">✗ Brain fog for hours</text>
    </g>
  </g>
  
  <!-- Nap Timing Guide -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="800" height="140" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
      Optimal Nap Timing Throughout the Day
    </text>
    
    <!-- Time slots -->
    <g transform="translate(40, 45)">
      <!-- 10AM-12PM -->
      <rect x="0" y="0" width="150" height="60" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">10 AM - 12 PM</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">20 minutes</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Good timing</text>
      
      <!-- 1PM-3PM (Optimal) -->
      <rect x="170" y="0" width="150" height="60" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
      <text x="245" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">1 PM - 3 PM</text>
      <text x="245" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">20-90 minutes</text>
      <text x="245" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">⭐ OPTIMAL</text>
      
      <!-- 3PM-5PM -->
      <rect x="340" y="0" width="150" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <text x="415" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">3 PM - 5 PM</text>
      <text x="415" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">20 minutes max</text>
      <text x="415" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Caution</text>
      
      <!-- After 5PM -->
      <rect x="510" y="0" width="150" height="60" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
      <text x="585" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">After 5 PM</text>
      <text x="585" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">Avoid</text>
      <text x="585" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Disrupts night sleep</text>
    </g>
  </g>
  
  <!-- Nap Strategies -->
  <g transform="translate(50, 540)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      Nap Strategies by Goal:
    </text>
    
    <g transform="translate(0, 35)">
      <!-- Work Productivity -->
      <rect x="0" y="0" width="180" height="60" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">Work Productivity</text>
      <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">20-min lunch nap</text>
      <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Boost focus & creativity</text>
      
      <!-- Student Learning -->
      <rect x="200" y="0" width="180" height="60" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
      <text x="290" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Student Learning</text>
      <text x="290" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">20 min pre-study</text>
      <text x="290" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">90 min post-study</text>
      
      <!-- Athletic Recovery -->
      <rect x="400" y="0" width="180" height="60" rx="8" fill="#faf5ff" stroke="#8b5cf6" stroke-width="1"/>
      <text x="490" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Athletic Recovery</text>
      <text x="490" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">90-min recovery</text>
      <text x="490" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Muscle repair & growth</text>
      
      <!-- Shift Workers -->
      <rect x="600" y="0" width="180" height="60" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
      <text x="690" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ea580c">Shift Workers</text>
      <text x="690" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f97316">Strategic timing</text>
      <text x="690" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Pre/mid/post shift</text>
    </g>
  </g>
  
  <!-- Bottom branding -->
  <text x="450" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">
    SleepCycle.io - Calculate Your Perfect Nap Length
  </text>
</svg>