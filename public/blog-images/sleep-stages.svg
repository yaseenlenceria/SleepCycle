<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="stageBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#stageBg)"/>
  
  <!-- Sleep stages bars -->
  <rect x="50" y="80" width="60" height="140" fill="#48bb78" rx="5"/>
  <rect x="130" y="60" width="60" height="160" fill="#38b2ac" rx="5"/>
  <rect x="210" y="40" width="60" height="180" fill="#9f7aea" rx="5"/>
  <rect x="290" y="70" width="60" height="150" fill="#ed8936" rx="5"/>
  
  <!-- Stage labels -->
  <text x="80" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Stage 1</text>
  <text x="160" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Stage 2</text>
  <text x="240" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Stage 3</text>
  <text x="320" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REM</text>
  
  <!-- Duration labels -->
  <text x="80" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">1-7min</text>
  <text x="160" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">10-25min</text>
  <text x="240" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">20-40min</text>
  <text x="320" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">5-30min</text>
  
  <!-- Brain wave illustration -->
  <path d="M 30 30 Q 50 20 70 30 T 110 30 T 150 30 T 190 30 T 230 30 T 270 30 T 310 30 T 350 30" 
        stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">4 Stages of Sleep</text>
</svg>