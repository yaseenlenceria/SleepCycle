<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="babyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cycleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#be185d"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#babyBg)"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="50" fill="#be185d" fill-opacity="0.1"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#be185d">
    2-Year-Old Sleep Cycle: 45-60 Minutes
  </text>
  
  <!-- Main sleep cycle visualization -->
  <g transform="translate(200, 100)">
    <!-- Cycle timeline -->
    <rect x="0" y="0" width="400" height="60" rx="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Sleep stages within cycle -->
    <!-- Light Sleep (NREM 1&2) -->
    <rect x="10" y="10" width="100" height="40" rx="20" fill="#3b82f6" fill-opacity="0.8"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">
      Light Sleep
    </text>
    <text x="60" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">
      NREM 1&2
    </text>
    
    <!-- Deep Sleep (NREM 3) -->
    <rect x="120" y="10" width="120" height="40" rx="20" fill="#1e40af"/>
    <text x="180" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">
      Deep Sleep
    </text>
    <text x="180" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">
      NREM 3 - Growth
    </text>
    
    <!-- REM Sleep -->
    <rect x="250" y="10" width="80" height="40" rx="20" fill="#7c3aed"/>
    <text x="290" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">
      REM Sleep
    </text>
    <text x="290" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">
      Brain Dev
    </text>
    
    <!-- Light Sleep (end of cycle) -->
    <rect x="340" y="10" width="50" height="40" rx="20" fill="#3b82f6" fill-opacity="0.6"/>
    <text x="365" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">
      Light
    </text>
    
    <!-- Time indicators -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">0 min</text>
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">30 min</text>
    <text x="400" y="80" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">45-60 min</text>
  </g>
  
  <!-- Toddler sleeping illustration -->
  <g transform="translate(50, 220)">
    <!-- Bed -->
    <rect x="0" y="40" width="120" height="60" rx="10" fill="#8b5cf6" filter="url(#shadow)"/>
    <rect x="0" y="40" width="120" height="20" rx="10" fill="#a78bfa"/>
    
    <!-- Toddler figure -->
    <ellipse cx="60" cy="50" rx="25" ry="15" fill="#fbbf24"/>
    <circle cx="60" cy="40" r="12" fill="#fde68a"/>
    <circle cx="55" cy="37" r="2" fill="#374151"/>
    <circle cx="65" cy="37" r="2" fill="#374151"/>
    <path d="M 55 42 Q 60 45 65 42" stroke="#374151" stroke-width="1" fill="none"/>
    
    <!-- Sleep ZZZ -->
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" filter="url(#glow)">Z</text>
    <text x="100" y="15" font-family="Arial, sans-serif" font-size="18" fill="#6b7280" filter="url(#glow)">Z</text>
    <text x="110" y="10" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" filter="url(#glow)">Z</text>
  </g>
  
  <!-- Sleep requirements box -->
  <rect x="450" y="200" width="300" height="120" rx="15" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
  <rect x="450" y="200" width="300" height="35" rx="15" fill="#ec4899"/>
  <path d="M 450 220 Q 450 200 465 200 L 735 200 Q 750 200 750 215 L 750 235 L 450 235 Z" fill="#ec4899"/>
  <text x="600" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    2-Year-Old Sleep Needs
  </text>
  
  <!-- Total sleep -->
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
    Total Daily Sleep: 11-14 hours
  </text>
  
  <!-- Night vs day breakdown -->
  <g transform="translate(470, 270)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#312e81" fill-opacity="0.1"/>
    <text x="50" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#312e81">
      üåô Nighttime
    </text>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#312e81">
      10-12 hours
    </text>
  </g>
  
  <g transform="translate(580, 270)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#f59e0b" fill-opacity="0.1"/>
    <text x="50" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      ‚òÄÔ∏è Nap Time
    </text>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
      1-3 hours
    </text>
  </g>
  
  <!-- Comparison with other ages -->
  <rect x="50" y="340" width="700" height="50" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="60" y="358" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    Sleep Cycle Comparison:
  </text>
  
  <!-- Age comparison bars -->
  <g transform="translate(200, 350)">
    <!-- Infant -->
    <rect x="0" y="0" width="100" height="8" rx="4" fill="#fbbf24"/>
    <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      Infant: 40-50min
    </text>
    
    <!-- 2-year-old -->
    <rect x="120" y="0" width="130" height="8" rx="4" fill="#ec4899"/>
    <text x="185" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#be185d">
      2-Year-Old: 45-60min
    </text>
    
    <!-- Adult -->
    <rect x="270" y="0" width="180" height="8" rx="4" fill="#6b7280"/>
    <text x="360" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      Adult: 90min
    </text>
  </g>
  
  <!-- Development note -->
  <circle cx="720" cy="140" r="30" fill="#10b981" filter="url(#shadow)"/>
  <text x="720" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">üìà</text>
  <text x="720" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">GROWING</text>
  
  <text x="720" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065f46">
    Sleep cycles lengthen
  </text>
  <text x="720" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065f46">
    as toddlers develop
  </text>
</svg>