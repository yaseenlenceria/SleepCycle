<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="toddlerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="sleepCycleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="33%" style="stop-color:#1d4ed8"/>
      <stop offset="66%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#toddlerBg)"/>
  
  <!-- Title Banner -->
  <rect x="0" y="0" width="800" height="60" fill="#1f2937" fill-opacity="0.9" filter="url(#shadow)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffffff">
    2-Year-Old Sleep Cycle Guide
  </text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">
    45-60 Minutes Per Cycle | 11-14 Hours Daily Sleep
  </text>
  
  <!-- Central sleep cycle visualization -->
  <g transform="translate(150, 90)">
    <!-- Main cycle container -->
    <rect x="0" y="0" width="500" height="80" rx="40" fill="url(#cardGrad)" stroke="#e5e7eb" stroke-width="3" filter="url(#shadow)"/>
    
    <!-- Sleep stages progression -->
    <!-- Stage 1: Light Sleep NREM 1&2 -->
    <rect x="15" y="15" width="110" height="50" rx="25" fill="#3b82f6" filter="url(#glow)"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      Light Sleep
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe">
      NREM 1 & 2
    </text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e0f2fe">
      Transition
    </text>
    
    <!-- Stage 2: Deep Sleep NREM 3 -->
    <rect x="140" y="15" width="140" height="50" rx="25" fill="#1e40af" filter="url(#glow)"/>
    <text x="210" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      Deep Sleep
    </text>
    <text x="210" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e0f2fe">
      NREM 3 - Growth
    </text>
    <text x="210" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e0f2fe">
      Physical Development
    </text>
    
    <!-- Stage 3: REM Sleep -->
    <rect x="295" y="15" width="100" height="50" rx="25" fill="#7c3aed" filter="url(#glow)"/>
    <text x="345" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      REM Sleep
    </text>
    <text x="345" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e8d5ff">
      Brain Dev
    </text>
    <text x="345" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e8d5ff">
      Memory & Dreams
    </text>
    
    <!-- Stage 4: Light Sleep (cycle end) -->
    <rect x="410" y="15" width="75" height="50" rx="25" fill="#3b82f6" fill-opacity="0.7"/>
    <text x="447" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
      Light
    </text>
    <text x="447" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e0f2fe">
      Wake/Next
    </text>
    
    <!-- Timeline markers -->
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">0 min</text>
    <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">25-30 min</text>
    <text x="485" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">45-60 min</text>
    
    <!-- Progress arrow -->
    <path d="M 20 125 L 480 125" stroke="#f59e0b" stroke-width="4" marker-end="url(#arrowhead)" fill="none"/>
    <text x="250" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">
      Complete Sleep Cycle Progression
    </text>
  </g>
  
  <!-- Toddler sleeping scene -->
  <g transform="translate(50, 200)">
    <!-- Bedroom setting -->
    <rect x="0" y="50" width="150" height="80" rx="15" fill="url(#cardGrad)" stroke="#d1d5db" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Bed -->
    <rect x="10" y="60" width="130" height="50" rx="12" fill="#6366f1"/>
    <rect x="10" y="60" width="130" height="15" rx="12" fill="#818cf8"/>
    
    <!-- Blanket -->
    <rect x="15" y="70" width="120" height="35" rx="8" fill="#fbbf24" fill-opacity="0.8"/>
    
    <!-- Toddler head -->
    <circle cx="75" cy="75" r="18" fill="#fde68a"/>
    <circle cx="70" cy="70" r="2" fill="#374151"/>
    <circle cx="80" cy="70" r="2" fill="#374151"/>
    <path d="M 70 78 Q 75 82 80 78" stroke="#f59e0b" stroke-width="2" fill="none"/>
    
    <!-- Hair -->
    <path d="M 58 62 Q 75 45 92 62" fill="#d97706"/>
    
    <!-- Sleep indicators -->
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="18" fill="#6b7280" filter="url(#glow)">Z</text>
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="22" fill="#6b7280" filter="url(#glow)">Z</text>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="26" fill="#6b7280" filter="url(#glow)">Z</text>
    
    <!-- Night light -->
    <circle cx="25" cy="45" r="8" fill="#fbbf24" filter="url(#glow)"/>
    <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">üí°</text>
    
    <!-- Time display -->
    <rect x="15" y="140" width="120" height="25" rx="5" fill="#1f2937" fill-opacity="0.8"/>
    <text x="75" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">
      Sleeping Peacefully
    </text>
  </g>
  
  <!-- Sleep requirements dashboard -->
  <rect x="400" y="200" width="350" height="140" rx="20" fill="url(#cardGrad)" stroke="#d1d5db" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="400" y="200" width="350" height="40" rx="20" fill="#1f2937"/>
  <path d="M 400 220 Q 400 200 420 200 L 730 200 Q 750 200 750 220 L 750 240 L 400 240 Z" fill="#1f2937"/>
  <text x="575" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    üß∏ 2-Year-Old Sleep Requirements
  </text>
  
  <!-- Total sleep display -->
  <rect x="420" y="260" width="310" height="25" rx="12" fill="#fef3c7"/>
  <text x="575" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706">
    Total Daily Sleep: 11-14 hours
  </text>
  
  <!-- Sleep breakdown cards -->
  <g transform="translate(430, 295)">
    <!-- Nighttime sleep -->
    <rect x="0" y="0" width="140" height="35" rx="8" fill="#1e3a8a" fill-opacity="0.1" stroke="#1e3a8a" stroke-width="2"/>
    <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e3a8a">
      üåô Nighttime Sleep
    </text>
    <text x="70" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">
      10-12 hours
    </text>
  </g>
  
  <g transform="translate(580, 295)">
    <!-- Daytime nap -->
    <rect x="0" y="0" width="140" height="35" rx="8" fill="#d97706" fill-opacity="0.1" stroke="#d97706" stroke-width="2"/>
    <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
      ‚òÄÔ∏è Daytime Nap
    </text>
    <text x="70" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
      1-3 hours
    </text>
  </g>
  
  <!-- Age comparison chart -->
  <rect x="50" y="350" width="700" height="40" rx="15" fill="url(#cardGrad)" stroke="#d1d5db" stroke-width="2" filter="url(#shadow)"/>
  <text x="60" y="368" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Sleep Cycle Length Comparison Across Ages:
  </text>
  
  <!-- Age comparison visual bars -->
  <g transform="translate(80, 375)">
    <!-- Infant bar -->
    <rect x="0" y="0" width="120" height="12" rx="6" fill="#fbbf24" filter="url(#glow)"/>
    <text x="60" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">
      üë∂ Infant: 40-50min
    </text>
    
    <!-- 2-year-old bar (highlighted) -->
    <rect x="150" y="0" width="160" height="12" rx="6" fill="#ec4899" filter="url(#glow)"/>
    <text x="230" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">
      üßí 2-Year-Old: 45-60min
    </text>
    
    <!-- Child bar -->
    <rect x="340" y="0" width="140" height="12" rx="6" fill="#3b82f6"/>
    <text x="410" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">
      üë¶ Child: 60-75min
    </text>
    
    <!-- Adult bar -->
    <rect x="510" y="0" width="180" height="12" rx="6" fill="#6b7280"/>
    <text x="600" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      üßë Adult: 90min
    </text>
  </g>
</svg>