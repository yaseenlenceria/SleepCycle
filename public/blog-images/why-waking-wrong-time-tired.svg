<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goodWakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badWakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sleepWaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#1f2937">
    Why Waking at the Wrong Time Makes You Tired
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Sleep Inertia vs. Refreshing Wake-ups: The 90-Minute Cycle Effect
  </text>
  
  <!-- Sleep Cycle Wave Visualization -->
  <g transform="translate(50, 100)">
    <!-- Background for sleep stages -->
    <rect x="0" y="0" width="800" height="200" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Sleep stage labels -->
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      Sleep Stages During One 90-Minute Cycle
    </text>
    
    <!-- Time markers -->
    <g transform="translate(50, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">0 min</text>
      <text x="150" y="0" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">20 min</text>
      <text x="300" y="0" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">40 min</text>
      <text x="450" y="0" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">60 min</text>
      <text x="600" y="0" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">80 min</text>
      <text x="690" y="0" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">90 min</text>
    </g>
    
    <!-- Sleep wave curve -->
    <g transform="translate(50, 50)">
      <!-- Light Sleep (Stage 1) -->
      <path d="M 0 80 Q 75 60 150 70" fill="none" stroke="#93c5fd" stroke-width="4"/>
      <rect x="0" y="85" width="150" height="15" fill="#dbeafe" rx="3"/>
      <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">Light Sleep</text>
      
      <!-- Deep Sleep (Stage 3) -->
      <path d="M 150 70 Q 225 110 450 120 Q 525 125 600 110" fill="none" stroke="#4ade80" stroke-width="4"/>
      <rect x="150" y="125" width="450" height="15" fill="#dcfce7" rx="3"/>
      <text x="375" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Deep Sleep (Slow Wave)</text>
      
      <!-- REM Sleep -->
      <path d="M 600 110 Q 645 75 690 80" fill="none" stroke="#fbbf24" stroke-width="4"/>
      <rect x="600" y="85" width="90" height="15" fill="#fef3c7" rx="3"/>
      <text x="645" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">REM</text>
    </g>
    
    <!-- Wake-up timing arrows -->
    <!-- Good wake-up (Light sleep) -->
    <g transform="translate(740, 100)">
      <path d="M 0 0 L 0 30" stroke="url(#goodWakeGradient)" stroke-width="4" marker-end="url(#arrowGreen)"/>
      <rect x="-50" y="-30" width="100" height="25" rx="5" fill="url(#goodWakeGradient)" filter="url(#glow)"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Good Wake-up
      </text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">
        Refreshed & Alert
      </text>
    </g>
    
    <!-- Bad wake-up (Deep sleep) -->
    <g transform="translate(375, 160)">
      <path d="M 0 0 L 0 30" stroke="url(#badWakeGradient)" stroke-width="4" marker-end="url(#arrowRed)"/>
      <rect x="-50" y="-30" width="100" height="25" rx="5" fill="url(#badWakeGradient)" filter="url(#glow)"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Bad Wake-up
      </text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
        Sleep Inertia & Grogginess
      </text>
    </g>
  </g>
  
  <!-- Comparison: Wrong vs Right Timing -->
  <g transform="translate(50, 340)">
    
    <!-- Wrong Timing (8 hours, bad wake-up) -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="380" height="160" rx="10" fill="url(#badWakeGradient)" filter="url(#shadow)"/>
      <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
        ❌ Wrong Timing
      </text>
      <text x="190" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
        8 Hours Sleep (Random Wake-up)
      </text>
      
      <text x="30" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Scenario:</text>
      <text x="30" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">• Bed: 11:00 PM → Wake: 7:00 AM</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">• Wake up during deep sleep</text>
      
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Result:</text>
      <text x="200" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">• Groggy for hours</text>
      <text x="200" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">• Need multiple snoozes</text>
      <text x="200" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">• Brain fog all morning</text>
    </g>
    
    <!-- Right Timing (7.5 hours, good wake-up) -->
    <g transform="translate(420, 0)">
      <rect x="0" y="0" width="380" height="160" rx="10" fill="url(#goodWakeGradient)" filter="url(#shadow)"/>
      <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
        ✅ Perfect Timing
      </text>
      <text x="190" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
        7.5 Hours (5 Complete Cycles)
      </text>
      
      <text x="30" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Scenario:</text>
      <text x="30" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">• Bed: 10:30 PM → Wake: 6:00 AM</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">• Wake up during light sleep</text>
      
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Result:</text>
      <text x="200" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">• Instantly refreshed</text>
      <text x="200" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">• No snooze needed</text>
      <text x="200" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">• Alert & productive</text>
    </g>
  </g>
  
  <!-- Sleep Inertia Effects -->
  <g transform="translate(50, 530)">
    <rect x="0" y="0" width="800" height="100" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      Sleep Inertia: The Hidden Cost of Wrong-Timed Wake-ups
    </text>
    
    <!-- Effects grid -->
    <g transform="translate(40, 40)">
      <!-- Cognitive -->
      <rect x="0" y="0" width="170" height="45" rx="5" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
      <text x="85" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Cognitive Impact</text>
      <text x="85" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">Impaired decision-making</text>
      <text x="85" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">Reduced reaction time</text>
      
      <!-- Physical -->
      <rect x="190" y="0" width="170" height="45" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="275" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Physical Effects</text>
      <text x="275" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#78350f">Increased cortisol</text>
      <text x="275" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#78350f">Higher accident risk</text>
      
      <!-- Emotional -->
      <rect x="380" y="0" width="170" height="45" rx="5" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="465" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Emotional Impact</text>
      <text x="465" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#312e81">Irritability & mood swings</text>
      <text x="465" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#312e81">Increased stress levels</text>
      
      <!-- Productivity -->
      <rect x="570" y="0" width="170" height="45" rx="5" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
      <text x="655" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">Productivity Loss</text>
      <text x="655" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#581c87">Delayed morning routine</text>
      <text x="655" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#581c87">Reduced work performance</text>
    </g>
  </g>
  
  <!-- Key Insight -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="800" height="35" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="400" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">
      💡 Key Insight: Quality sleep timing beats quantity every time
    </text>
  </g>
  
  <!-- Arrow markers for wake-up indicators -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Bottom branding -->
  <text x="450" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">
    SleepCycle.io - Wake Up Refreshed with Perfect Sleep Timing
  </text>
</svg>