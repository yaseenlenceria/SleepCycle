<svg width="900" height="800" viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goodWakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badWakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightSleepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deepSleepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="remSleepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    Why Waking at the Wrong Time Makes You Tired
  </text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Sleep Inertia vs. Refreshing Wake-ups: Understanding the 90-Minute Sleep Cycle
  </text>
  
  <!-- Sleep Cycle Visualization -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="800" height="180" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      90-Minute Sleep Cycle Stages
    </text>
    
    <!-- Time markers -->
    <g transform="translate(60, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">0 min</text>
      <text x="120" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">15 min</text>
      <text x="240" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">30 min</text>
      <text x="360" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">45 min</text>
      <text x="480" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">60 min</text>
      <text x="600" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">75 min</text>
      <text x="680" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">90 min</text>
    </g>
    
    <!-- Sleep stages progression -->
    <g transform="translate(60, 60)">
      <!-- Light Sleep (Stage 1-2) -->
      <rect x="0" y="0" width="120" height="40" fill="url(#lightSleepGradient)" rx="6"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Light Sleep</text>
      <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Easy to Wake</text>
      
      <!-- Deep Sleep (Stage 3) -->
      <rect x="120" y="0" width="360" height="40" fill="url(#deepSleepGradient)" rx="6"/>
      <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Deep Sleep (Slow Wave)</text>
      <text x="300" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">Hard to Wake - Sleep Inertia Zone</text>
      
      <!-- REM Sleep -->
      <rect x="480" y="0" width="200" height="40" fill="url(#remSleepGradient)" rx="6"/>
      <text x="580" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REM Sleep</text>
      <text x="580" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Dreams & Memory</text>
    </g>
    
    <!-- Wake-up indicators -->
    <g transform="translate(60, 120)">
      <!-- Good wake times -->
      <circle cx="60" cy="15" r="8" fill="#10b981"/>
      <text x="60" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">‚úì</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#059669">Good</text>
      
      <circle cx="580" cy="15" r="8" fill="#10b981"/>
      <text x="580" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">‚úì</text>
      <text x="580" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#059669">Good</text>
      
      <!-- Bad wake times -->
      <circle cx="300" cy="15" r="8" fill="#ef4444"/>
      <text x="300" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">‚úó</text>
      <text x="300" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Avoid</text>
    </g>
  </g>
  
  <!-- Comparison Section -->
  <g transform="translate(50, 280)">
    
    <!-- Wrong Timing Example -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="380" height="200" rx="15" fill="url(#badWakeGradient)" filter="url(#shadow)"/>
      <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
        ‚ùå Wrong Timing Example
      </text>
      
      <rect x="20" y="50" width="340" height="35" rx="8" fill="rgba(255,255,255,0.2)"/>
      <text x="190" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Sleep: 11:00 PM ‚Üí Wake: 7:00 AM
      </text>
      <text x="190" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        8 hours = 5.3 sleep cycles
      </text>
      
      <text x="20" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Waking during deep sleep causes:</text>
      <text x="20" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Grogginess lasting 1-4 hours</text>
      <text x="20" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Reduced cognitive performance</text>
      <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Mood irritability</text>
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Need for caffeine to function</text>
      <text x="20" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Feeling "unrested" despite 8 hours</text>
    </g>
    
    <!-- Right Timing Example -->
    <g transform="translate(420, 0)">
      <rect x="0" y="0" width="380" height="200" rx="15" fill="url(#goodWakeGradient)" filter="url(#shadow)"/>
      <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
        ‚úì Perfect Timing Example
      </text>
      
      <rect x="20" y="50" width="340" height="35" rx="8" fill="rgba(255,255,255,0.2)"/>
      <text x="190" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        Sleep: 11:30 PM ‚Üí Wake: 7:00 AM
      </text>
      <text x="190" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        7.5 hours = 5 complete cycles
      </text>
      
      <text x="20" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Waking during light sleep provides:</text>
      <text x="20" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Instant alertness and energy</text>
      <text x="20" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Peak cognitive function</text>
      <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Positive mood and motivation</text>
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ No caffeine dependency</text>
      <text x="20" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">‚Ä¢ Feeling refreshed with less sleep</text>
    </g>
  </g>
  
  <!-- Sleep Inertia Impact Breakdown -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="800" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      Sleep Inertia Impact on Daily Performance
    </text>
    
    <g transform="translate(40, 35)">
      <!-- Cognitive Effects -->
      <g>
        <rect x="0" y="0" width="170" height="70" rx="8" fill="#fef3c7"/>
        <text x="85" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
          Cognitive Effects
        </text>
        <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#92400e">‚Ä¢ Reduced focus (up to 65%)</text>
        <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#92400e">‚Ä¢ Memory impairment</text>
        <text x="10" y="61" font-family="Arial, sans-serif" font-size="10" fill="#92400e">‚Ä¢ Decision-making errors</text>
      </g>
      
      <!-- Physical Effects -->
      <g transform="translate(190, 0)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="#fecaca"/>
        <text x="85" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
          Physical Effects
        </text>
        <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">‚Ä¢ Slower reaction time</text>
        <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">‚Ä¢ Coordination problems</text>
        <text x="10" y="61" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">‚Ä¢ Fatigue resistance</text>
      </g>
      
      <!-- Emotional Effects -->
      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="#ddd6fe"/>
        <text x="85" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5b21b6">
          Emotional Effects
        </text>
        <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">‚Ä¢ Increased irritability</text>
        <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">‚Ä¢ Mood swings</text>
        <text x="10" y="61" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">‚Ä¢ Stress sensitivity</text>
      </g>
      
      <!-- Productivity Effects -->
      <g transform="translate(570, 0)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="#d1fae5"/>
        <text x="85" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">
          Productivity Loss
        </text>
        <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#065f46">‚Ä¢ 40% performance drop</text>
        <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#065f46">‚Ä¢ Tasks take 2x longer</text>
        <text x="10" y="61" font-family="Arial, sans-serif" font-size="10" fill="#065f46">‚Ä¢ Higher error rates</text>
      </g>
    </g>
  </g>
  
  <!-- Key Insight Box -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="800" height="80" rx="12" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      üí° Key Insight: Quality Sleep Timing Beats Quantity
    </text>
    <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      7.5 hours with perfect timing feels better than 8-9 hours with wrong timing
    </text>
    <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Use complete 90-minute cycles: 5 cycles = 7.5 hours | 6 cycles = 9 hours
    </text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">
    SleepCycle.io - Master Your Sleep Timing for Peak Daily Performance
  </text>
</svg>