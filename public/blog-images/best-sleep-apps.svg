<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1F2937">
    Best Sleep Apps 2025
  </text>
  
  <!-- Phone mockup -->
  <rect x="320" y="80" width="160" height="280" rx="25" fill="url(#phoneGrad)" filter="url(#shadow)"/>
  <rect x="335" y="95" width="130" height="250" rx="15" fill="url(#screenGrad)"/>
  
  <!-- Screen content -->
  <rect x="345" y="105" width="110" height="30" rx="5" fill="#FFFFFF" fill-opacity="0.2"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    SleepCycle.io
  </text>
  
  <!-- Sleep tracking visualization -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none">
    <path d="M 350 150 Q 370 140 390 155 Q 410 170 430 160 Q 450 150 460 165" filter="url(#glow)"/>
    <circle cx="350" cy="150" r="3" fill="#10B981"/>
    <circle cx="390" cy="155" r="3" fill="#F59E0B"/>
    <circle cx="430" cy="160" r="3" fill="#EF4444"/>
    <circle cx="460" cy="165" r="3" fill="#10B981"/>
  </g>
  
  <!-- Sleep stages labels -->
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" fill-opacity="0.8">
    Deep • Light • REM • Awake
  </text>
  
  <!-- Time display -->
  <rect x="360" y="200" width="80" height="25" rx="5" fill="#FFFFFF" fill-opacity="0.2"/>
  <text x="400" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    7h 24m
  </text>
  
  <!-- Action buttons -->
  <rect x="350" y="240" width="100" height="25" rx="12" fill="#10B981" filter="url(#glow)"/>
  <text x="400" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Start Sleep
  </text>
  
  <!-- Stats -->
  <rect x="355" y="280" width="90" height="50" rx="8" fill="#FFFFFF" fill-opacity="0.1"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
    Sleep Quality
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10B981">
    92%
  </text>
  <text x="400" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">
    Excellent
  </text>
  
  <!-- App ranking list -->
  <rect x="60" y="120" width="220" height="220" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Ranking header -->
  <rect x="60" y="120" width="220" height="40" rx="15" fill="#4F46E5"/>
  <path d="M 60 145 Q 60 120 75 120 L 265 120 Q 280 120 280 135 L 280 160 L 60 160 Z" fill="#4F46E5"/>
  <text x="170" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    2025 Rankings
  </text>
  
  <!-- Ranking items -->
  <g font-family="Arial, sans-serif">
    <!-- #1 SleepCycle.io -->
    <rect x="70" y="170" width="200" height="25" rx="5" fill="#10B981" fill-opacity="0.1"/>
    <circle cx="85" cy="182" r="8" fill="#10B981"/>
    <text x="85" y="187" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">1</text>
    <text x="105" y="187" font-size="12" font-weight="bold" fill="#1F2937">SleepCycle.io</text>
    <text x="250" y="187" text-anchor="end" font-size="11" fill="#10B981" font-weight="bold">FREE ★★★★★</text>
    
    <!-- #2 Sleep Cycle -->
    <rect x="70" y="200" width="200" height="25" rx="5" fill="#F3F4F6"/>
    <circle cx="85" cy="212" r="8" fill="#6B7280"/>
    <text x="85" y="217" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">2</text>
    <text x="105" y="217" font-size="12" fill="#374151">Sleep Cycle</text>
    <text x="250" y="217" text-anchor="end" font-size="11" fill="#EF4444">$9.99/mo ★★★★☆</text>
    
    <!-- #3 AutoSleep -->
    <circle cx="85" cy="242" r="8" fill="#6B7280"/>
    <text x="85" y="247" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">3</text>
    <text x="105" y="247" font-size="12" fill="#374151">AutoSleep</text>
    <text x="250" y="247" text-anchor="end" font-size="11" fill="#EF4444">$5.99 ★★★★☆</text>
    
    <!-- #4 Pillow -->
    <circle cx="85" cy="272" r="8" fill="#6B7280"/>
    <text x="85" y="277" text-anchor="middle" font-size="12" font-weight="bold" fill="#FFFFFF">4</text>
    <text x="105" y="277" font-size="12" fill="#374151">Pillow</text>
    <text x="250" y="277" text-anchor="end" font-size="11" fill="#EF4444">$14.99/mo ★★★☆☆</text>
    
    <!-- More indicator -->
    <text x="170" y="310" text-anchor="middle" font-size="11" fill="#6B7280">+ 5 more apps compared</text>
  </g>
  
  <!-- Features comparison -->
  <rect x="520" y="120" width="220" height="220" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Features header -->
  <rect x="520" y="120" width="220" height="40" rx="15" fill="#7C3AED"/>
  <path d="M 520 145 Q 520 120 535 120 L 725 120 Q 740 120 740 135 L 740 160 L 520 160 Z" fill="#7C3AED"/>
  <text x="630" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    Key Features
  </text>
  
  <!-- Feature checkmarks -->
  <g font-family="Arial, sans-serif" font-size="12">
    <circle cx="540" cy="182" r="6" fill="#10B981"/>
    <text x="540" y="186" text-anchor="middle" font-size="10" fill="#FFFFFF">✓</text>
    <text x="555" y="186" fill="#1F2937">Free sleep calculator</text>
    
    <circle cx="540" cy="202" r="6" fill="#10B981"/>
    <text x="540" y="206" text-anchor="middle" font-size="10" fill="#FFFFFF">✓</text>
    <text x="555" y="206" fill="#1F2937">90-minute cycle tracking</text>
    
    <circle cx="540" cy="222" r="6" fill="#10B981"/>
    <text x="540" y="226" text-anchor="middle" font-size="10" fill="#FFFFFF">✓</text>
    <text x="555" y="226" fill="#1F2937">Smart wake-up times</text>
    
    <circle cx="540" cy="242" r="6" fill="#10B981"/>
    <text x="540" y="246" text-anchor="middle" font-size="10" fill="#FFFFFF">✓</text>
    <text x="555" y="246" fill="#1F2937">No subscription needed</text>
    
    <circle cx="540" cy="262" r="6" fill="#10B981"/>
    <text x="540" y="266" text-anchor="middle" font-size="10" fill="#FFFFFF">✓</text>
    <text x="555" y="266" fill="#1F2937">Works on all devices</text>
    
    <circle cx="540" cy="282" r="6" fill="#10B981"/>
    <text x="540" y="286" text-anchor="middle" font-size="10" fill="#FFFFFF">✓</text>
    <text x="555" y="286" fill="#1F2937">Science-based recommendations</text>
  </g>
  
  <!-- Bottom comparison badge -->
  <rect x="250" y="365" width="300" height="25" rx="12" fill="#10B981" filter="url(#shadow)"/>
  <text x="400" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    Why SleepCycle.io Ranks #1: Free • Accurate • No Apps Required
  </text>
</svg>