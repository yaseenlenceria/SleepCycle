<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="cycleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#cycleBg)"/>
  
  <!-- Clock face representing 90-minute cycle -->
  <circle cx="200" cy="150" r="80" fill="white" stroke="#4f46e5" stroke-width="4" opacity="0.95"/>
  
  <!-- Sleep stage segments -->
  <!-- Stage 1: Light Sleep (5%) -->
  <path d="M 200 70 A 80 80 0 0 1 228 76" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Stage 2: Light Sleep (50%) -->
  <path d="M 228 76 A 80 80 0 1 1 172 76" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Stage 3: Deep Sleep (20%) -->
  <path d="M 172 76 A 80 80 0 0 1 155 95" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- REM Sleep (25%) -->
  <path d="M 155 95 A 80 80 0 0 1 200 70" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
  
  <!-- Clock hands pointing to 90 minutes -->
  <line x1="200" y1="150" x2="200" y2="90" stroke="#4f46e5" stroke-width="6" stroke-linecap="round"/>
  <line x1="200" y1="150" x2="250" y2="120" stroke="#7c3aed" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="200" cy="150" r="8" fill="#4f46e5"/>
  
  <!-- Stage labels around the clock -->
  <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#22c55e">Stage 1</text>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">Light (5%)</text>
  
  <text x="280" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#3b82f6">Stage 2</text>
  <text x="280" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">Light (50%)</text>
  
  <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#8b5cf6">Stage 3</text>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6">Deep (20%)</text>
  
  <text x="170" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f97316">REM</text>
  <text x="170" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316">Dreams (25%)</text>
  
  <!-- 90-minute indicator -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">90 Minutes</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Full Sleep Cycle</text>
  
  <!-- Sleep wave pattern -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 50 250 Q 70 240 90 250 T 130 250 T 170 250 T 210 250 T 250 250 T 290 250 T 330 250 T 350 250"/>
  </g>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">Sleep Wave Pattern</text>
  
  <!-- Night cycle indicators -->
  <rect x="30" y="30" width="60" height="20" fill="white" opacity="0.9" rx="10"/>
  <text x="60" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4f46e5">4-6 Cycles</text>
  
  <rect x="310" y="30" width="60" height="20" fill="white" opacity="0.9" rx="10"/>
  <text x="340" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4f46e5">Per Night</text>
  
  <!-- Sleep icons -->
  <g fill="white" opacity="0.7">
    <!-- Zzz -->
    <text x="80" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Z</text>
    <text x="90" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold">z</text>
    <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold">z</text>
    
    <!-- Moon -->
    <circle cx="320" cy="200" r="15" fill="white" opacity="0.8"/>
    <circle cx="325" cy="195" r="12" fill="#4f46e5" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Complete Sleep Cycle Guide</text>
</svg>