<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGrad)"/>
  
  <!-- Title background -->
  <rect x="0" y="0" width="800" height="80" fill="#4F46E5" fill-opacity="0.05"/>
  
  <!-- Main Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1F2937">
    The Uberman Sleep Cycle
  </text>
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">
    6 Daily Naps • 20 Minutes Each • 2 Hours Total Sleep
  </text>
  
  <!-- Center circle representing 24-hour clock -->
  <circle cx="400" cy="240" r="120" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Clock markings for 24 hours -->
  <g stroke="#9CA3AF" stroke-width="1">
    <!-- Major hour marks -->
    <line x1="400" y1="105" x2="400" y2="115" stroke-width="2"/>
    <line x1="515" y1="240" x2="505" y2="240" stroke-width="2"/>
    <line x1="400" y1="375" x2="400" y2="365" stroke-width="2"/>
    <line x1="285" y1="240" x2="295" y2="240" stroke-width="2"/>
    
    <!-- Minor marks -->
    <line x1="450" y1="115" x2="450" y2="120"/>
    <line x1="485" y1="145" x2="480" y2="150"/>
    <line x1="505" y1="190" x2="500" y2="190"/>
    <line x1="505" y1="290" x2="500" y2="290"/>
    <line x1="485" y1="335" x2="480" y2="330"/>
    <line x1="450" y1="365" x2="450" y2="360"/>
    <line x1="350" y1="365" x2="350" y2="360"/>
    <line x1="315" y1="335" x2="320" y2="330"/>
    <line x1="295" y1="290" x2="300" y2="290"/>
    <line x1="295" y1="190" x2="300" y2="190"/>
    <line x1="315" y1="145" x2="320" y2="150"/>
    <line x1="350" y1="115" x2="350" y2="120"/>
  </g>
  
  <!-- Time labels -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">12</text>
  <text x="525" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">6</text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">18</text>
  <text x="275" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">0</text>
  
  <!-- Uberman nap slots (6 red segments) -->
  <g fill="url(#circleGrad)" filter="url(#shadow)">
    <!-- Nap 1: 12:00 -->
    <path d="M 400 240 L 400 125 A 115 115 0 0 1 408 125 Z" fill="#EF4444"/>
    <!-- Nap 2: 4:00 -->
    <path d="M 400 240 L 465 185 A 115 115 0 0 1 470 190 Z" fill="#EF4444"/>
    <!-- Nap 3: 8:00 -->
    <path d="M 400 240 L 465 295 A 115 115 0 0 1 460 300 Z" fill="#EF4444"/>
    <!-- Nap 4: 12:00 -->
    <path d="M 400 240 L 400 355 A 115 115 0 0 1 392 355 Z" fill="#EF4444"/>
    <!-- Nap 5: 16:00 -->
    <path d="M 400 240 L 335 295 A 115 115 0 0 1 330 290 Z" fill="#EF4444"/>
    <!-- Nap 6: 20:00 -->
    <path d="M 400 240 L 335 185 A 115 115 0 0 1 340 180 Z" fill="#EF4444"/>
  </g>
  
  <!-- Nap time labels -->
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">NAP 1</text>
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">NAP 2</text>
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">NAP 3</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">NAP 4</text>
  <text x="350" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">NAP 5</text>
  <text x="350" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">NAP 6</text>
  
  <!-- Center dot -->
  <circle cx="400" cy="240" r="4" fill="#4F46E5"/>
  
  <!-- Legend -->
  <rect x="50" y="320" width="200" height="60" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="8" filter="url(#shadow)"/>
  <circle cx="70" cy="340" r="6" fill="#EF4444"/>
  <text x="85" y="345" font-family="Arial, sans-serif" font-size="12" fill="#374151">20-minute naps</text>
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Every 4 hours • Total: 2h sleep</text>
  
  <!-- Warning -->
  <rect x="550" y="320" width="200" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="8" filter="url(#shadow)"/>
  <text x="570" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">⚠ EXTREME SCHEDULE</text>
  <text x="560" y="355" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Not recommended for</text>
  <text x="560" y="370" font-family="Arial, sans-serif" font-size="10" fill="#92400E">most people</text>
</svg>