<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="ubermanBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#ubermanBg)"/>
  
  <!-- Warning triangle -->
  <g fill="#fef3c7" opacity="0.9">
    <path d="M 50 50 L 60 30 L 70 50 Z"/>
    <text x="60" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
  </g>
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fef3c7">EXTREME</text>
  
  <!-- 24-hour clock showing nap schedule -->
  <circle cx="200" cy="150" r="80" fill="white" stroke="#dc2626" stroke-width="4" opacity="0.95"/>
  
  <!-- 6 nap markers around the clock -->
  <!-- Nap 1: 12:00 AM -->
  <circle cx="200" cy="80" r="8" fill="#dc2626"/>
  <text x="200" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">12AM</text>
  
  <!-- Nap 2: 4:00 AM -->
  <circle cx="270" cy="110" r="8" fill="#f97316"/>
  <text x="285" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4AM</text>
  
  <!-- Nap 3: 8:00 AM -->
  <circle cx="270" cy="190" r="8" fill="#eab308"/>
  <text x="285" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">8AM</text>
  
  <!-- Nap 4: 12:00 PM -->
  <circle cx="200" cy="220" r="8" fill="#22c55e"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">12PM</text>
  
  <!-- Nap 5: 4:00 PM -->
  <circle cx="130" cy="190" r="8" fill="#3b82f6"/>
  <text x="115" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4PM</text>
  
  <!-- Nap 6: 8:00 PM -->
  <circle cx="130" cy="110" r="8" fill="#8b5cf6"/>
  <text x="115" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">8PM</text>
  
  <!-- Center showing total sleep -->
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">2-3 hrs</text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Total Sleep</text>
  
  <!-- Comparison normal vs Uberman -->
  <rect x="20" y="240" width="120" height="50" fill="white" opacity="0.9" rx="8"/>
  <text x="80" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#22c55e">NORMAL</text>
  <text x="80" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">7-9 hours sleep</text>
  <text x="80" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">✓ Healthy & Safe</text>
  
  <rect x="260" y="240" width="120" height="50" fill="white" opacity="0.9" rx="8"/>
  <text x="320" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">UBERMAN</text>
  <text x="320" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">2-3 hours sleep</text>
  <text x="320" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">⚠ High Risk</text>
  
  <!-- Sleep wave showing disrupted pattern -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.7">
    <!-- Broken/choppy sleep pattern -->
    <path d="M 50 200 L 55 195 L 60 200 L 65 195 L 70 200"/>
    <path d="M 80 200 L 85 195 L 90 200 L 95 195 L 100 200"/>
    <path d="M 110 200 L 115 195 L 120 200 L 125 195 L 130 200"/>
    <path d="M 140 200 L 145 195 L 150 200 L 155 195 L 160 200"/>
    <path d="M 170 200 L 175 195 L 180 200 L 185 195 L 190 200"/>
    <path d="M 200 200 L 205 195 L 210 200 L 215 195 L 220 200"/>
  </g>
  <text x="135" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.8">Fragmented Sleep Pattern</text>
  
  <!-- Title and subtitle -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Uberman Sleep Cycle</text>
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.9">Extreme Polyphasic Sleep Schedule</text>
  
  <!-- Risk indicators -->
  <g fill="#fbbf24" opacity="0.8">
    <path d="M 350 60 L 355 50 L 360 60 Z"/>
    <text x="355" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">!</text>
    <path d="M 350 80 L 355 70 L 360 80 Z"/>
    <text x="355" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">!</text>
    <path d="M 350 100 L 355 90 L 360 100 Z"/>
    <text x="355" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">!</text>
  </g>
  <text x="370" y="80" font-family="Arial, sans-serif" font-size="8" fill="white">RISKS</text>
</svg>