<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="newbornBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#newbornBg)"/>
  
  <!-- Clock representing 24-hour cycle -->
  <circle cx="200" cy="150" r="70" fill="white" stroke="#ec4899" stroke-width="4" opacity="0.95"/>
  
  <!-- Sleep segments (showing 22 hours of sleep) -->
  <path d="M 200 80 A 70 70 0 1 1 195 220" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  
  <!-- Awake segments (2 hours awake) -->
  <path d="M 195 220 A 70 70 0 0 1 200 80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Clock hands pointing to sleep time -->
  <line x1="200" y1="150" x2="200" y2="100" stroke="#ec4899" stroke-width="5" stroke-linecap="round"/>
  <line x1="200" y1="150" x2="240" y2="140" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="200" cy="150" r="6" fill="#ec4899"/>
  
  <!-- Sleep indicators around clock -->
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">22hrs</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Sleep Daily</text>
  
  <!-- Feeding bottle icons -->
  <rect x="120" y="120" width="8" height="20" rx="2" fill="#fbbf24"/>
  <circle cx="124" cy="115" r="3" fill="#fbbf24"/>
  <text x="124" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Feed</text>
  
  <rect x="272" y="120" width="8" height="20" rx="2" fill="#fbbf24"/>
  <circle cx="276" cy="115" r="3" fill="#fbbf24"/>
  <text x="276" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Feed</text>
  
  <rect x="190" y="195" width="8" height="20" rx="2" fill="#fbbf24"/>
  <circle cx="194" cy="190" r="3" fill="#fbbf24"/>
  <text x="194" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Feed</text>
  
  <!-- Week progression bars -->
  <rect x="50" y="40" width="60" height="12" fill="#ec4899" rx="6" opacity="0.8"/>
  <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Week 1-2</text>
  <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">18-22hrs</text>
  
  <rect x="130" y="40" width="55" height="12" fill="#f472b6" rx="6" opacity="0.8"/>
  <text x="157" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Week 3-4</text>
  <text x="157" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">18-20hrs</text>
  
  <rect x="210" y="40" width="50" height="12" fill="#c084fc" rx="6" opacity="0.8"/>
  <text x="235" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Week 5-6</text>
  <text x="235" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">16-18hrs</text>
  
  <rect x="290" y="40" width="45" height="12" fill="#8b5cf6" rx="6" opacity="0.8"/>
  <text x="312" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Month 3+</text>
  <text x="312" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">14-16hrs</text>
  
  <!-- NHS Badge -->
  <rect x="320" y="240" width="60" height="25" fill="white" rx="12" opacity="0.9"/>
  <text x="350" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ec4899">NHS</text>
  <text x="350" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6">Guidelines</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Newborn Sleep Patterns</text>
</svg>