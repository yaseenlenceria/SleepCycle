<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="stagesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#stagesBg)"/>
  
  <!-- Sleep stages progression -->
  <rect x="40" y="100" width="70" height="120" fill="#10b981" rx="8" opacity="0.9"/>
  <rect x="130" y="80" width="70" height="140" fill="#0891b2" rx="8" opacity="0.9"/>
  <rect x="220" y="50" width="70" height="170" fill="#7c3aed" rx="8" opacity="0.9"/>
  <rect x="310" y="70" width="70" height="150" fill="#f59e0b" rx="8" opacity="0.9"/>
  
  <!-- Stage numbers -->
  <circle cx="75" cy="90" r="12" fill="white"/>
  <text x="75" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">1</text>
  
  <circle cx="165" cy="70" r="12" fill="white"/>
  <text x="165" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0891b2">2</text>
  
  <circle cx="255" cy="40" r="12" fill="white"/>
  <text x="255" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">3</text>
  
  <circle cx="345" cy="60" r="12" fill="white"/>
  <text x="345" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">R</text>
  
  <!-- Stage labels -->
  <text x="75" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Light</text>
  <text x="75" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">1-7 min</text>
  <text x="75" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">5%</text>
  
  <text x="165" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Light</text>
  <text x="165" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">10-25 min</text>
  <text x="165" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">50%</text>
  
  <text x="255" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Deep</text>
  <text x="255" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">20-40 min</text>
  <text x="255" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">20-25%</text>
  
  <text x="345" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REM</text>
  <text x="345" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">Variable</text>
  <text x="345" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">20-25%</text>
  
  <!-- Sleep cycle wave -->
  <path d="M 30 30 Q 75 20 120 30 Q 165 40 210 25 Q 255 10 300 25 Q 345 40 370 30" 
        stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Complete Sleep Cycle Stages</text>
</svg>