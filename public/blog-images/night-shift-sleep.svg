<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="dayBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background split day/night -->
  <rect width="400" height="400" fill="url(#dayBg)"/>
  <rect x="400" width="400" height="400" fill="url(#nightBg)"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="#1f2937" fill-opacity="0.8"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Night Shift Sleep Cycle Optimization
  </text>
  
  <!-- Day side elements -->
  <g>
    <!-- Sun -->
    <circle cx="200" cy="120" r="25" fill="#fbbf24" filter="url(#glow)"/>
    <g stroke="#f59e0b" stroke-width="3" stroke-linecap="round">
      <line x1="200" y1="70" x2="200" y2="85"/>
      <line x1="200" y1="155" x2="200" y2="170"/>
      <line x1="150" y1="120" x2="165" y2="120"/>
      <line x1="235" y1="120" x2="250" y2="120"/>
      <line x1="167" y1="88" x2="177" y2="98"/>
      <line x1="223" y1="142" x2="233" y2="152"/>
      <line x1="167" y1="152" x2="177" y2="142"/>
      <line x1="223" y1="98" x2="233" y2="88"/>
    </g>
    
    <!-- Day sleep time -->
    <rect x="120" y="180" width="160" height="80" rx="15" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
    <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
      DAY SLEEP
    </text>
    <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      7:00 AM - 1:00 PM
    </text>
    <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
      6 hours
    </text>
    
    <!-- Sleep quality indicator -->
    <rect x="140" y="280" width="120" height="6" rx="3" fill="#e5e7eb"/>
    <rect x="140" y="280" width="80" height="6" rx="3" fill="#059669"/>
    <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
      Sleep Quality: Good
    </text>
  </g>
  
  <!-- Night side elements -->
  <g>
    <!-- Moon and stars -->
    <circle cx="600" cy="120" r="20" fill="#e5e7eb" filter="url(#glow)"/>
    <circle cx="570" cy="100" r="3" fill="#ffffff" filter="url(#glow)"/>
    <circle cx="630" cy="95" r="2" fill="#ffffff" filter="url(#glow)"/>
    <circle cx="580" cy="140" r="2" fill="#ffffff" filter="url(#glow)"/>
    <circle cx="620" cy="145" r="3" fill="#ffffff" filter="url(#glow)"/>
    <circle cx="560" cy="130" r="1.5" fill="#ffffff" filter="url(#glow)"/>
    
    <!-- Night work time -->
    <rect x="520" y="180" width="160" height="80" rx="15" fill="#1f2937" stroke="#374151" stroke-width="2" filter="url(#shadow)"/>
    <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      NIGHT WORK
    </text>
    <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">
      11:00 PM - 7:00 AM
    </text>
    <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">
      8 hours
    </text>
    
    <!-- Alert indicator -->
    <rect x="540" y="280" width="120" height="6" rx="3" fill="#374151"/>
    <rect x="540" y="280" width="96" height="6" rx="3" fill="#fbbf24"/>
    <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
      Alert Level: High
    </text>
  </g>
  
  <!-- Central clock showing 24-hour cycle -->
  <g transform="translate(400, 220)">
    <!-- Clock face -->
    <circle r="50" fill="url(#clockGrad)" filter="url(#shadow)"/>
    <circle r="40" fill="#ffffff" fill-opacity="0.9"/>
    
    <!-- Clock numbers -->
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">12</text>
    <text x="25" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">6</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">18</text>
    <text x="-25" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">0</text>
    
    <!-- Clock hands pointing to shift times -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <circle r="3" fill="#1f2937"/>
  </g>
  
  <!-- Sleep strategy cards -->
  <rect x="50" y="330" width="200" height="50" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">✓ Anchor Sleep Method</text>
  <text x="60" y="358" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Consistent main sleep + pre-shift nap</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Stabilizes circadian rhythm</text>
  
  <rect x="280" y="330" width="200" height="50" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  <text x="290" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">✓ Split Sleep Cycle</text>
  <text x="290" y="358" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">4-5h core sleep + 1.5-3h nap</text>
  <text x="290" y="370" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Mimics natural biphasic sleep</text>
  
  <rect x="520" y="330" width="200" height="50" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  <text x="530" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">✓ 90-Minute Rule</text>
  <text x="530" y="358" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Sleep in complete cycle multiples</text>
  <text x="530" y="370" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Reduces sleep inertia/grogginess</text>
  
  <!-- Dividing line -->
  <line x1="400" y1="60" x2="400" y2="320" stroke="#6b7280" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
</svg>